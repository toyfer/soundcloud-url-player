<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: #ff7700;
            color: white;
            padding: 30px;
            text-align: center;
        }
        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input[type="url"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 250px;
        }
        button {
            padding: 12px 24px;
            background: #ff7700;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background: #ff5500;
        }
        .player-section {
            padding: 30px;
            text-align: center;
        }
        .player-container {
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 166px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .url-example {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            input[type="url"], button {
                width: 100%;
            }
            .input-section, .player-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 SoundCloud Player</h1>
            <p>URLパラメータで楽曲を再生できるプレイヤー</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="url" id="soundcloudUrl" placeholder="SoundCloud URLを入力 (例: https://soundcloud.com/artist/track)">
                <button onclick="loadPlayer()">読み込み</button>
            </div>
            
            <div class="info">
                <h3>🔗 URLパラメータでのアクセス方法</h3>
                <p>以下の形式でURLにアクセスすると、指定した楽曲が自動的に表示されます：</p>
                <div class="url-example">
                    https://[ユーザー名].github.io/soundcloud-player/?url=https://soundcloud.com/artist/track-name
                </div>
            </div>
        </div>
        
        <div class="player-section">
            <div id="playerContainer" class="player-container">
                <p>上記にSoundCloud URLを入力するか、URLパラメータで指定してください</p>
            </div>
        </div>
    </div>

    <script>
        // ページ読み込み時にURLパラメータをチェック
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const soundcloudUrl = urlParams.get('url');
            
            if (soundcloudUrl) {
                document.getElementById('soundcloudUrl').value = soundcloudUrl;
                loadPlayer();
            }
        });

        // SoundCloudプレイヤーをロードする関数
        async function loadPlayer() {
            const url = document.getElementById('soundcloudUrl').value.trim();
            const container = document.getElementById('playerContainer');
            
            if (!url) {
                showError('SoundCloud URLを入力してください');
                return;
            }
            
            // URLのバリデーション
            if (!url.includes('soundcloud.com')) {
                showError('有効なSoundCloud URLを入力してください');
                return;
            }
            
            try {
                // モバイル対応のSoundCloudプレイヤーURLを直接生成
                // "m.soundcloud.com"を"souncloud.com"に置換してAppダイレクトリンクを回避
                const cleanUrl = url.replace('m.soundcloud.com', 'soundcloud.com');
                
                // カスタムプレイヤーURLの生成
                const iframeUrl = `https://w.soundcloud.com/player/?url=${encodeURIComponent(cleanUrl)}&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true`;
                
                // プレイヤーを表示
                container.innerHTML = `<iframe src="${iframeUrl}"></iframe>`;
                
                // URLパラメータを更新
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('url', cleanUrl);
                window.history.pushState({}, '', newUrl);
                
            } catch (error) {
                console.error('Error loading SoundCloud player:', error);
                showError('プレイヤーの読み込みに失敗しました');
            }
        }

        function showError(message) {
            const container = document.getElementById('playerContainer');
            container.innerHTML = `<div class="error">❌ ${message}</div>`;
        }

        // Enterキーで読み込み実行
        document.getElementById('soundcloudUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadPlayer();
            }
        });

        // URLパラメータでロードされた時はプレイヤーのみ表示
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const soundcloudUrl = urlParams.get('url');
            
            if (soundcloudUrl) {
                // 入力フォームと説明文を非表示にする
                document.querySelector('.input-section').style.display = 'none';
                
                // プレイヤーを直接表示
                document.getElementById('soundcloudUrl').value = soundcloudUrl;
                loadPlayer();
            }
        });
    </script>
</body>
</html>
