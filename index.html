<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SoundCloud Player</title>
    <style>
        /* Âü∫Êú¨„Çπ„Çø„Ç§„É´ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* „Éó„É¨„Ç§„É§„Éº„Ç≥„É≥„ÉÜ„Éä */
        .player {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* „Ç¢„Éº„Éà„ÉØ„Éº„ÇØ */
        .artwork {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artwork-placeholder {
            font-size: 60px;
            opacity: 0.5;
        }

        /* „Éà„É©„ÉÉ„ÇØÊÉÖÂ†± */
        .track-info {
            margin-bottom: 30px;
        }

        .track-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .track-artist {
            font-size: 16px;
            opacity: 0.7;
        }

        /* „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº */
        .progress {
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: #ff7700;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* „Ç≥„É≥„Éà„É≠„Éº„É´ */
        .controls {
            margin-top: 30px;
        }

        .play-btn {
            background: #ff7700;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .play-btn:hover {
            background: #ff5500;
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
        .loading {
            font-size: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* „Ç®„É©„Éº */
        .error {
            color: #ff7700;
            font-size: 16px;
            margin-top: 20px;
        }

        .error button {
            background: #ff7700;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* „É¢„Éê„Ç§„É´ÊúÄÈÅ©Âåñ */
        @media (max-width: 480px) {
            .player {
                padding: 15px;
            }

            .track-title {
                font-size: 18px;
            }

            .track-artist {
                font-size: 14px;
            }

            .play-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

        /* „É©„É≥„Éâ„Çπ„Ç±„Éº„Éó */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 20px;
            }

            .player {
                max-width: 600px;
                display: flex;
                gap: 30px;
                align-items: center;
            }

            .artwork {
                width: 200px;
                height: 200px;
                margin-bottom: 0;
            }

            .info {
                flex: 1;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <!-- „Ç¢„Éº„Éà„ÉØ„Éº„ÇØ -->
        <div class="artwork" id="artwork">
            <div class="artwork-placeholder">üéµ</div>
        </div>

        <!-- ÊÉÖÂ†± -->
        <div class="info">
            <div class="track-info">
                <div class="track-title" id="trackTitle">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
                <div class="track-artist" id="trackArtist"></div>
            </div>

            <!-- „Éó„É≠„Ç∞„É¨„Çπ -->
            <div class="progress">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- „Ç≥„É≥„Éà„É≠„Éº„É´ -->
            <div class="controls">
                <button class="play-btn" id="playBtn" onclick="togglePlay()" disabled>‚ñ∂</button>
            </div>

            <!-- „Ç®„É©„Éº -->
            <div class="error" id="error" style="display: none;">
                <div id="errorMessage"></div>
                <button onclick="retry()">ÂÜçË©¶Ë°å</button>
            </div>
        </div>
    </div>
    
    <script>
        // Client IDÔºàÂÆüÈöõ„ÅÆ‰ΩøÁî®ÊôÇ„ÅØÈÅ©Âàá„Å™ÊñπÊ≥ï„ÅßÁÆ°ÁêÜ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ
        const CLIENT_ID = 'YOUR_CLIENT_ID';
        
        // Â§âÊï∞
        let audio = null;
        let isPlaying = false;
        let isDragging = false;
        let trackData = null;
        let hasUserInteracted = false;

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´URL„Éë„É©„É°„Éº„Çø„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('load', () => {
            const url = new URLSearchParams(window.location.search).get('url');
            if (url) {
                loadTrack(url);
            } else {
                showError('URL„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
            }
            
            // „É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÇíÊ§úÂá∫
            document.addEventListener('click', () => {
                hasUserInteracted = true;
            }, { once: true });
            
            document.addEventListener('touchstart', () => {
                hasUserInteracted = true;
            }, { once: true });
        });

        // „Éà„É©„ÉÉ„ÇØË™≠„ÅøËæº„Åø
        async function loadTrack(url) {
            try {
                document.getElementById('artwork').innerHTML = '<div class="loading">‚è≥</div>';
                hideError();
                document.getElementById('playBtn').disabled = true;

                // 1. URL„ÇíËß£Ê±∫„Åó„Å¶„Éà„É©„ÉÉ„ÇØID„ÇíÂèñÂæó
                const resolveUrl = `https://api-v2.soundcloud.com/resolve?url=${encodeURIComponent(url)}&client_id=${CLIENT_ID}`;
                const resolveResponse = await fetch(resolveUrl);
                
                if (!resolveResponse.ok) {
                    throw new Error(`Failed to resolve URL: ${resolveResponse.status}`);
                }
                
                trackData = await resolveResponse.json();
                
                // ÊÉÖÂ†±Ë°®Á§∫
                document.getElementById('trackTitle').textContent = trackData.title;
                document.getElementById('trackArtist').textContent = trackData.user.username;
                
                // „Ç¢„Éº„Éà„ÉØ„Éº„ÇØË®≠ÂÆö
                const artworkUrl = trackData.artwork_url || trackData.user.avatar_url;
                if (artworkUrl) {
                    const img = new Image();
                    img.onload = () => {
                        document.getElementById('artwork').innerHTML = `<img src="${img.src}" alt="Artwork">`;
                    };
                    img.onerror = () => {
                        document.getElementById('artwork').innerHTML = '<div class="artwork-placeholder">üéµ</div>';
                    };
                    img.src = artworkUrl.replace('-large.', '-t500x500.');
                } else {
                    document.getElementById('artwork').innerHTML = '<div class="artwork-placeholder">üéµ</div>';
                }

                // 2. „Çπ„Éà„É™„Éº„Éü„É≥„Ç∞URL„ÇíÂèñÂæó
                await getStreamUrl(trackData.id);

            } catch (error) {
                console.error('Load error:', error);
                showError('„Éà„É©„ÉÉ„ÇØ„ÇíË™≠„ÅøËæº„ÇÅ„Åæ„Åõ„Çì');
            }
        }

        // „Çπ„Éà„É™„Éº„Éü„É≥„Ç∞URL„ÇíÂèñÂæó
        async function getStreamUrl(trackId) {
            try {
                // „Éà„É©„ÉÉ„ÇØ„ÅÆ„É°„Éá„Ç£„Ç¢ÊÉÖÂ†±„ÇíÂèñÂæó
                const mediaUrl = `https://api-v2.soundcloud.com/tracks/${trackId}?client_id=${CLIENT_ID}`;
                const mediaResponse = await fetch(mediaUrl);
                
                if (!mediaResponse.ok) {
                    throw new Error(`Failed to get media info: ${mediaResponse.status}`);
                }
                
                const mediaData = await mediaResponse.json();
                
                // progressiveÂΩ¢Âºè„ÅÆtranscoding„ÇíÊé¢„Åô
                let progressiveUrl = null;
                if (mediaData.media && mediaData.media.transcodings) {
                    for (const transcoding of mediaData.media.transcodings) {
                        if (transcoding.format.protocol === 'progressive') {
                            progressiveUrl = transcoding.url;
                            break;
                        }
                    }
                }
                
                if (!progressiveUrl) {
                    throw new Error('No progressive stream URL found');
                }
                
                // ÂÆüÈöõ„ÅÆ„Çπ„Éà„É™„Éº„Éü„É≥„Ç∞URL„ÇíÂèñÂæó
                const streamUrl = `${progressiveUrl}?client_id=${CLIENT_ID}`;
                const streamResponse = await fetch(streamUrl);
                
                if (!streamResponse.ok) {
                    throw new Error(`Failed to get stream URL: ${streamResponse.status}`);
                }
                
                const streamData = await streamResponse.json();
                
                // „Ç™„Éº„Éá„Ç£„Ç™Ë¶ÅÁ¥†„Çí‰ΩúÊàê
                if (audio) {
                    audio.pause();
                    audio.remove();
                }

                audio = new Audio();
                audio.src = streamData.url;
                audio.crossOrigin = 'anonymous';
                audio.preload = 'metadata';

                // „Ç§„Éô„É≥„ÉàË®≠ÂÆö
                audio.addEventListener('loadedmetadata', () => {
                    document.getElementById('duration').textContent = formatTime(audio.duration);
                    document.getElementById('playBtn').disabled = false;
                });

                audio.addEventListener('timeupdate', updateProgress);
                audio.addEventListener('ended', () => {
                    isPlaying = false;
                    updatePlayButton();
                });

                audio.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    showError('ÂÜçÁîü„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                });

                // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊìç‰Ωú
                setupProgressControls();

            } catch (error) {
                console.error('Stream error:', error);
                showError('„Çπ„Éà„É™„Éº„É†„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì');
            }
        }

        // ÂÜçÁîü/ÂÅúÊ≠¢
        function togglePlay() {
            if (!audio) return;

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                // „É¶„Éº„Ç∂„ÉºÊìç‰Ωú„ÇíÁ¢∫Ë™ç
                if (!hasUserInteracted) {
                    // „É¶„Éº„Ç∂„ÉºÊìç‰Ωú„Åå„Å™„ÅÑÂ†¥Âêà„ÅØ„ÄÅ‰∏ÄÂ∫¶„ÇØ„É™„ÉÉ„ÇØ„ÇíË¶ÅÊ±Ç
                    showError('„Çø„ÉÉ„Éó„Åó„Å¶ÂÜçÁîü„ÇíÈñãÂßã');
                    return;
                }
                
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        isPlaying = true;
                    }).catch(error => {
                        console.error('Play error:', error);
                        showError('ÂÜçÁîü„Åß„Åç„Åæ„Åõ„Çì„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                    });
                }
            }
            updatePlayButton();
        }

        // ÂÜçÁîü„Éú„Çø„É≥Êõ¥Êñ∞
        function updatePlayButton() {
            document.getElementById('playBtn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        // „Éó„É≠„Ç∞„É¨„ÇπÊõ¥Êñ∞
        function updateProgress() {
            if (!audio || isDragging) return;
            
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
        }

        // „Éó„É≠„Ç∞„É¨„Çπ„Éê„ÉºÊìç‰ΩúË®≠ÂÆö
        function setupProgressControls() {
            const progressBar = document.getElementById('progressBar');

            const handleStart = (e) => {
                isDragging = true;
                updateProgressFromEvent(e);
            };

            const handleMove = (e) => {
                if (isDragging) {
                    updateProgressFromEvent(e);
                }
            };

            const handleEnd = () => {
                isDragging = false;
            };

            // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
            progressBar.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);

            // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
            progressBar.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleStart(e.touches[0]);
            });

            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    handleMove(e.touches[0]);
                }
            });

            document.addEventListener('touchend', handleEnd);
        }

        // „Ç§„Éô„É≥„Éà„Åã„Çâ„Éó„É≠„Ç∞„É¨„ÇπÊõ¥Êñ∞
        function updateProgressFromEvent(e) {
            if (!audio) return;
            
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.getBoundingClientRect();
            const pos = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            audio.currentTime = pos * audio.duration;
            updateProgress();
        }

        // ÊôÇÈñì„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // „Ç®„É©„ÉºË°®Á§∫
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        // „Ç®„É©„ÉºÈùûË°®Á§∫
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // ÂÜçË©¶Ë°å
        function retry() {
            const url = new URLSearchParams(window.location.search).get('url');
            if (url) {
                loadTrack(url);
            }
        }

        // „Çø„ÉÉ„ÉÅÊìç‰ΩúÊúÄÈÅ©Âåñ
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', (e) => {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
    </script>
</body>
</html>
