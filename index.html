<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>SoundCloud Player</title>
    <style>
        /* 共通スタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 通常モード（URLパラメータなし）のスタイル */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            display: none; /* デフォルトで非表示 */
        }
        
        .header {
            background: #ff7700;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input[type="url"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 250px;
        }
        
        button {
            padding: 12px 24px;
            background: #ff7700;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        
        button:hover {
            background: #ff5500;
        }
        
        .player-section {
            padding: 30px;
            text-align: center;
        }
        
        .player-container {
            margin: 20px 0;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        
        .url-example {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }
        
        /* ミニマルプレイヤーモードのスタイル（URLパラメータあり） */
        .minimal-player {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        
        .minimal-player iframe {
            width: 100%;
            height: 166px;
            border: none;
            box-shadow: none;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .player-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            text-decoration: none;
        }
        
        /* モバイル最適化 */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            input[type="url"], button {
                width: 100%;
            }
            .input-section, .player-section {
                padding: 20px;
            }
            .minimal-player iframe {
                width: 100%;
                height: 140px;
            }
        }
        
        /* ローディングアニメーション */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 通常モードのコンテナ -->
    <div class="container">
        <div class="header">
            <h1>🎵 SoundCloud Player</h1>
            <p>URLパラメータで楽曲を再生できるプレイヤー</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="url" id="soundcloudUrl" placeholder="SoundCloud URLを入力 (例: https://soundcloud.com/artist/track)">
                <button onclick="loadPlayer()" id="loadButton">読み込み</button>
            </div>
            
            <div class="info">
                <h3>🔗 URLパラメータでのアクセス方法</h3>
                <p>以下の形式でURLにアクセスすると、指定した楽曲が自動的に表示されます：</p>
                <div class="url-example">
                    https://[ユーザー名].github.io/soundcloud-player/?url=https://soundcloud.com/artist/track-name
                </div>
            </div>
        </div>
        
        <div class="player-section">
            <div id="playerContainer" class="player-container">
                <p>上記にSoundCloud URLを入力するか、URLパラメータで指定してください</p>
            </div>
        </div>
    </div>
    
    <!-- ミニマルプレイヤーモード -->
    <div class="minimal-player" id="minimalPlayer" style="display: none;">
        <a href="#" onclick="showNormalMode()" class="player-info">×</a>
        <div id="minimalPlayerContainer"></div>
    </div>

    <script>
        let isMinimalMode = false;
        
        // ページ読み込み時にURLパラメータをチェック
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const soundcloudUrl = urlParams.get('url');
            
            if (soundcloudUrl) {
                // URLパラメータがある場合：ミニマルモードでプレイヤーのみ表示
                enterMinimalMode(soundcloudUrl);
            } else {
                // URLパラメータがない場合：通常モードを表示
                showNormalMode();
            }
        });
        
        // ミニマルモードに入る
        function enterMinimalMode(url) {
            isMinimalMode = true;
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.minimal-player').style.display = 'flex';
            
            // URLをクリーンアップ
            const cleanUrl = url.replace('m.soundcloud.com', 'soundcloud.com');
            
            // モバイルでの「Play on SoundCloud」を回避するためのURL生成
            const iframeUrl = `https://w.soundcloud.com/player/?url=${encodeURIComponent(cleanUrl)}&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true&color=%23ff7700&buying=false&sharing=false&download=false&show_playcount=false`;
            
            // iframeを生成
            document.getElementById('minimalPlayerContainer').innerHTML = `<iframe src="${iframeUrl}" loading="eager"></iframe>`;
            
            // タイトルを楽曲名に変更
            document.title = 'SoundCloud Player - ' + extractTrackName(cleanUrl);
        }
        
        // 通常モードを表示
        function showNormalMode() {
            isMinimalMode = false;
            document.querySelector('.container').style.display = 'block';
            document.querySelector('.minimal-player').style.display = 'none';
            document.title = 'SoundCloud Player';
        }
        
        // SoundCloudプレイヤーをロードする関数
        async function loadPlayer() {
            const button = document.getElementById('loadButton');
            const originalText = button.textContent;
            
            // ローディング表示
            button.innerHTML = '<div class="loading"></div>';
            button.disabled = true;
            
            const url = document.getElementById('soundcloudUrl').value.trim();
            const container = document.getElementById('playerContainer');
            
            if (!url) {
                showError('SoundCloud URLを入力してください');
                resetButton(button, originalText);
                return;
            }
            
            // URLのバリデーション
            if (!url.includes('soundcloud.com')) {
                showError('有効なSoundCloud URLを入力してください');
                resetButton(button, originalText);
                return;
            }
            
            try {
                // URLをクリーンアップ
                const cleanUrl = url.replace('m.soundcloud.com', 'soundcloud.com');
                
                // モバイルでの「Play on SoundCloud」を回避するためのURL生成
                const iframeUrl = `https://w.soundcloud.com/player/?url=${encodeURIComponent(cleanUrl)}&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true&color=%23ff7700&buying=false&sharing=false&download=false&show_playcount=false`;
                
                // プレイヤーを表示
                container.innerHTML = `<iframe src="${iframeUrl}" loading="eager"></iframe>`;
                
                // URLパラメータを更新
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('url', cleanUrl);
                window.history.pushState({}, '', newUrl);
                
                resetButton(button, originalText);
                
            } catch (error) {
                console.error('Error loading SoundCloud player:', error);
                showError('プレイヤーの読み込みに失敗しました');
                resetButton(button, originalText);
            }
        }
        
        // ボタンをリセット
        function resetButton(button, text) {
            button.innerHTML = text;
            button.disabled = false;
        }
        
        // 楽曲名をURLから抽出
        function extractTrackName(url) {
            try {
                const urlObj = new URL(url);
                const pathParts = urlObj.pathname.split('/').filter(p => p);
                return pathParts.length >= 2 ? pathParts[pathParts.length - 1].replace(/-/g, ' ') : 'Unknown Track';
            } catch {
                return 'Unknown Track';
            }
        }
        
        // エラー表示
        function showError(message) {
            const container = document.getElementById('playerContainer');
            container.innerHTML = `<div class="error">❌ ${message}</div>`;
        }
        
        // Enterキーで読み込み実行
        document.getElementById('soundcloudUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadPlayer();
            }
        });
        
        // モバイルでのタッチイベント最適化
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', function() {}, { passive: true });
        }
        
        // PWA対応
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Service Workerの登録（必要に応じて）
            });
        }
    </script>
</body>
</html>
